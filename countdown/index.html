<body>
  <div class="container">
  
    <div class="row">
      <div class="column p-center"><h1>Time Left</h1></div>
    </div>
    <div class="row">
      <div class="column column-80 column-offset-10">
        <dic class="row">
          <div class="column p-center"><h4><span id="days" class="number">365</span><br>days</h4></div>
          <div class="column p-center"><h4><span id="hours" class="number">24</span><br>hours</h4></div>
          <div class="column p-center"><h4><span id="minutes" class="number">60</span><br>minutes</h4></div>
          <div class="column p-center"><h4><span id="seconds" class="number">60</span><br>seconds</h4></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column p-center"><p>or until impeachment</p></div>
    </div>
    <div class="row">
    <div class="column p-center" id="twitter">
    <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="Time left till America is great again" data-via="tjanczuk" data-hashtags="trump" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    </div>
  
  </div>
  <script>
    if (window.location.hash.indexOf('notwitter') > -1) {
      document.getElementById('twitter').style.display = 'none';
    }
    var end = new Date('3 Nov 2020 00:00:00 EDT');
    update();
    setInterval(update, 1000);
    function update() {
      var diff = Math.floor(Math.max(0, end - new Date()) / 1000);
      document.getElementById('seconds').innerHTML = Math.floor(diff % 60);
      diff = Math.floor(diff / 60);
      document.getElementById('minutes').innerHTML = Math.floor(diff % 60);
      diff = Math.floor(diff / 60);
      document.getElementById('hours').innerHTML = Math.floor(diff % 24);
      diff = Math.floor(diff / 24);
      document.getElementById('days').innerHTML = Math.floor(diff);
    }
